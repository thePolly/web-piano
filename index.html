<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Virtual Piano</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
</head>
<body>
<h2>It is Piano Time</h2>
<div class = "container">
    <div class="white-keys">
        <kbd id="A">A</kbd>
    <kbd id="S">S</kbd>
    <kbd id="D">D</kbd>
    <kbd id="F">F</kbd>
    <kbd id="G">G</kbd>
    <kbd id="H">H</kbd>
    <kbd id="J">J</kbd>
    </div>
    <div class="black-keys">
        <kbd id="W">W</kbd>
        <kbd id="E">E</kbd>
        <div class="empty_button">.</div>
        <kbd id="T">T</kbd>
        <kbd id="Y">Y</kbd>
        <kbd id="U">U</kbd>
    </div>
</div>

<script src="main.js"></script>
</body>
</html>
